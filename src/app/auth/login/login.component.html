<section class="full form-fix">
  <div class="login-menu rounded shadow">
    <h3 class="text-center"> Iniciar Sesion </h3>
    <!-- email input -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="email"  matInput placeholder="ej: email@gmail.com">
      <mat-icon matSuffix>user</mat-icon>
    </mat-form-field>
    <!-- password input -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint>Recuperar password</mat-hint>
    </mat-form-field>
    <div class="row justify-content-center full-width">
      <div class="col-5">
          <button (click)="login()" mat-stroked-button class="full-width" mat-button>INICIAR</button>
      </div>
      <div class="col-12 text-center">
        <small> <a [routerLink]="[ '/register']">Ir a registro</a> </small>
      </div>
    </div>
  </div>
</section>
