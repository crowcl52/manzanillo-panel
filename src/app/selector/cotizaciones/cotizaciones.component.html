<section class="container-fluid">
  <div class="row m-4">
    <h4 class="col-10">Cotizaciones</h4>
    <div class="col-2">
      <button mat-icon-button class="bg-primary" (click)="openModal('new')" >
        <mat-icon class="text-white">add</mat-icon>
      </button>
    </div>
  </div>
  <div class="container-fluid m-4">
    <div class="row m0">
      <mat-form-field class="offset-6 col-5" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input #searchInput (change)="search(searchInput.value)" matInput>
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint align="end">presiona enter para buscar</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row m-0 mt-5">
    <table class="table table-hover col-12">
      <thead>
        <tr>
          <th scope="col">Referencia</th>
          <th scope="col">Cliente</th>
          <th scope="col">Tipo</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cursor" (click)="openModal(item.type_of_import)" *ngFor="let item of agentes" >
          <th scope="row"> {{item.reference}} </th>
          <td>{{item.client?.name}}</td>
          <td>{{item.type_of_import}}</td>
          <td (click)="$event.stopPropagation(); delete(item)" > <span class="badge badge-danger">Eliminar</span> </td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
